# This is a basic workflow to help you get started with Actions

name: Create UtilitiesAndLoggingLibrary Bundle

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
    paths:
      - Libraries/UtilitiesAndLoggingLibrary.groovy

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: Copy UtilitiesAndLoggingLibrary Files To Bundle Directory
    runs-on: [ubuntu-latest]
    permissions:
      contents: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Make copy of files
        run: |
          mkdir -p Bundles/UtilitiesAndLoggingLibrary
          cp Libraries/UtilitiesAndLoggingLibrary.groovy Bundles/UtilitiesAndLoggingLibrary/dwinks.UtilitiesAndLoggingLibrary.groovy

      - name: Create install.txt
        run: |
          echo "dwinks" > Bundles/UtilitiesAndLoggingLibrary/install.txt
          echo "UtilitiesAndLoggingLibrary" >> Bundles/UtilitiesAndLoggingLibrary/install.txt
          echo "library dwinks.UtilitiesAndLoggingLibrary.groovy" >> Bundles/UtilitiesAndLoggingLibrary/install.txt

      - name: Create update.txt
        run: |
          echo "dwinks" > Bundles/UtilitiesAndLoggingLibrary/update.txt
          echo "UtilitiesAndLoggingLibrary" >> Bundles/UtilitiesAndLoggingLibrary/update.txt
          echo "library dwinks.UtilitiesAndLoggingLibrary.groovy" >> Bundles/UtilitiesAndLoggingLibrary/update.txt

      - name: Zip Bundle
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: "zip"
          filename: "UtilitiesAndLoggingLibrary.zip"
          directory: "Bundles/UtilitiesAndLoggingLibrary"

      - name: Move Bundle to parent directory
        run: |
          mkdir -p Bundles
          mv Bundles/UtilitiesAndLoggingLibrary/UtilitiesAndLoggingLibrary.zip Bundles/UtilitiesAndLoggingLibrary.zip

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          pull: '--rebase --autostash'
